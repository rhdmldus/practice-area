<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스크롤하면 고정되는 헤더</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="circle_wrap">
      <div class="circle circle_1">
        <div class="pie">
          <svg>
            <circle cx="60" cy="60" r="53"></circle>
            <circle cx="60" cy="60" r="53"></circle>
          </svg>
        </div>
        <div class="wrap_txt counter" data-num="90">10%</div>
      </div>
      <div class="circle circle_2">
        <div class="pie">
          <svg>
            <circle cx="60" cy="60" r="53"></circle>
            <circle cx="60" cy="60" r="53"></circle>
          </svg>
        </div>
        <div class="wrap_txt counter" data-num="90">50%</div>
      </div>
      <div class="circle circle_3">
        <div class="pie">
          <svg>
            <circle cx="60" cy="60" r="53"></circle>
            <circle cx="60" cy="60" r="53"></circle>
          </svg>
        </div>
        <div class="wrap_txt counter" data-num="90">90%</div>
      </div>
    </div>
  </body>
</html>
