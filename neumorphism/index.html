<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stroke animation</title>
    <link rel="stylesheet" href="/neumorphism/css/index.css">
    <script defer src="js/index.js"></script>
</head>
<body>
    <div class="box">
        <div class="card">
            <h1 class="title">html</h1>
            <div class="circle html">
                <div class="pie">
                    <svg>
                    <circle cx="60" cy="60" r="53"></circle>
                        <circle cx="60" cy="60" r="53"></circle>
                    </svg>
                </div>
                <div class="wrap_txt counter" data-num="90">0%</div>
            </div>
            
        </div>
        <div class="card">
            <h1 class="title">css</h1>
            <div class="circle css">
                <div class="pie">
                    <svg>
                    <circle cx="60" cy="60" r="53"></circle>
                        <circle cx="60" cy="60" r="53"></circle>
                    </svg>
                </div>
                <div class="counter" data-num="80">0%</div>
            </div>
        </div>
        <div class="card">
            <h1 class="title">js</h1>
            <div class="circle js">
                <div class="pie">
                    <svg>
                    <circle cx="60" cy="60" r="53"></circle>
                        <circle cx="60" cy="60" r="53"></circle>
                    </svg>
                </div>
                <div class="counter" data-num="60">0%</div>
            </div>
        </div>
    </div>
</body>
</html>
