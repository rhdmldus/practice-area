<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/calculator/index.css">
</head>
<body>
    <h1>계산기</h1>
    <div class="container">
        <input type="text" value="0">
        <div class="btn_wrap">
            <button class="number" data-type="ac">c</button>
            <button class="number" data-type="operator">÷</button>
            <button class="number" data-type="operator">*</button>
            <button class="number" data-type="del">←</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number" data-type="operator">-</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number" data-type="operator">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number enter" data-type="enter">=</button>
            <button class="number zero">0</button>
            <button class="number">.</button>
        </div>
    </div>
    <script src="/calculator/index.js"></script>
</body>
</html>
